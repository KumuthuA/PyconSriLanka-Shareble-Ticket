<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pycon SriLanka Participant Ticket</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="share-btn-container">
      <a href="#" class="facebook-btn">
        <i class="fab fa-facebook"></i>
      </a>

      <a href="#" class="twitter-btn">
        <i class="fab fa-twitter"></i>
      </a>

      <a href="#" class="pinterest-btn">
        <i class="fab fa-pinterest"></i>
      </a>

      <a href="#" class="linkedin-btn">
        <i class="fab fa-linkedin"></i>
      </a>

      <a href="#" class="whatsapp-btn">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>

    <div class="content">
      <h1>Pycon Sri Lanka</h1>
      <p>
        PyCon Sri Lanka is the largest online conference for the Python community to meet and learn from each other. PyCon Sri Lanka is for Python enthusiasts of all experience levels, from new users to professionals.
      </p>

      <img
        class="pinterest-img"
        src="Images/Shareable Ticket.png"
        alt=""
      />
    </div>

    <script src="main.js"></script>
  </body>
</html>
